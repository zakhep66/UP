{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links -->
  <link rel="stylesheet" href="{% static 'index/min.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Scripts -->
  <script src="scripts/main.js" defer></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Ученик</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <a href="{% url 'home' %}" class="header__logo">Главная</a>
        <span>Привет приятель</span>
      <div class="header__auth">
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Выйти</a>
          {% else %}
            <a href="{% url 'login' %}">Войти</a>
          {% endif %}
      </div>
    </div>
  </header>


  <!-- Profile -->
  <section class="profile">
    <div class="profile__container _container">
      <div class="profile__image profile-image">
        {% if user.is_authenticated %}
        <img src="{% static 'index/image/avatar.jpg' %}" alt="profile-image">
        {% else %}
          <img src="{% static 'index/image/anon.jpg' %}" alt="profile-image">
        {% endif %}
      </div>
      <div class="profile__data">
        <form action="" class="profile__form">
          <div class="profile__form-group form-group">
            <div class="form-group__item">
              <label for="name">Имя</label>
              <input name="name" id="name" type="text" class="input" value="{{ user.first_name }}" disabled>
            </div>
            <div class="form-group__item">
              <label for="surname">Фамилия</label>
              <input name="surname" id="surname" type="text" class="input" value="{{ user.last_name }}" disabled>
            </div>
            <div class="form-group__item">
              <label for="region">Дата регистрации</label>
              <input name="region" id="region" type="text" class="input" value="{{ user.date_joined }}" disabled>
            </div>
          </div>

          <div class="profile__form-group form-group">
            <div class="form-group__item">
              <label for="email">Email</label>
              <input name="email" id="email" type="email" class="input" value="{{ user.email }}" disabled>
            </div>
            <div class="form-group__item">
              <label for="position">Статус</label>
              <input name="position" id="position" type="text" class="input" value="{% if user.is_superuser %}Администратор{% elif user.is_staff %}Модератор{% else %}Пользователь{% endif %}" disabled>
            </div>
        </form>
      </div>
    </div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
